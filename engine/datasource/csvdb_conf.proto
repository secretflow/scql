syntax = "proto3";

package scql.engine.csv;

enum ColumnType {
  UNKNOWN = 0;
  LONG = 1;
  FLOAT = 2;
  DOUBLE = 3;
  STRING = 4;
  DATETIME = 5;
  TIMESTAMP = 6;
};

message CsvTableConf {
  message ColumnConf {
    string column_name = 1;
    ColumnType column_type = 2;
  };

  string table_name = 1;
  string data_path = 2;
  repeated ColumnConf columns = 3;
}

message CsvdbConf {
  string db_name = 1;
  repeated CsvTableConf tables = 2;
}