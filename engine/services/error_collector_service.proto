syntax = "proto3";

package scql.engine.services.pb;

option cc_generic_services = true;

import "api/status.proto";

service ErrorCollectorService {
  // report error to peer engines
  rpc ReportError(ReportErrorRequest) returns (ReportErrorResponse);
}

message ReportErrorRequest {
  string job_id = 1;
  string party_code = 2;
  scql.pb.Status status = 3;
}

message ReportErrorResponse {
  scql.pb.Status status = 1;
}
