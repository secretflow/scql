# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  enable_regtest:
    type: boolean
    default: false
  run_unittest:
    type: boolean
    default: false

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux_scdb_ut:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: secretflow/scql-ci:latest
    parameters:
      resource_class:
        type: string
    resource_class: << parameters.resource_class >>
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "SCDB Test"
          command: |
            set +e
            go mod tidy
            go test -timeout=30m -v  ./pkg/...
  linux_engine_ut:
    docker:
      - image: secretflow/scql-ci:latest
    parameters:
      resource_class:
        type: string
    resource_class: << parameters.resource_class >>
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Checkout devtools"
          command: git clone https://github.com/secretflow/devtools.git ../devtools
      - run:
          name: Setup GCS
          command: |
            echo ${gcs_content} > ../gcs.data
            # FIXME: disable BwoB due to https://github.com/bazelbuild/bazel/pull/20409
            ../devtools/bazel_cache_setup.py --in_file=../gcs.data --out_file=../gcs.json
      - run:
          name: "Engine Test"
          command: |
            set +e
            declare -i test_status
            bazel test //engine/... -c opt --ui_event_filters=-info,-debug,-warning --test_output=errors | tee test_result.log; test_status=${PIPESTATUS[0]}
            
            sh ../devtools/rename_junit_xml.sh
            find bazel-bin/ -executable -type f -name "*_test"  -print0 | xargs -0 tar -cvzf test_binary.tar.gz
            find bazel-testlogs/ -type f -name "test.log"  -print0 | xargs -0 tar -cvzf test_logs.tar.gz
            exit ${test_status}
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test_binary.tar.gz
      - store_artifacts:
          path: test_logs.tar.gz
  macOS_scdb_ut:
    macos:
      xcode: 15.1
    resource_class: macos.m1.large.gen1
    steps:
      - checkout
      - run:
          name: "Install homebrew dependencies"
          command: |
            brew install wget go
      - run:
          name: "SCDB Test"
          command: |
            set +e
            go mod tidy
            go test -timeout=30m -v ./pkg/...
  macOS_engine_ut:
    macos:
      xcode: 15.1
    resource_class: macos.m1.large.gen1
    steps:
      - run:
          name: Cancel build after set time
          background: true
          command: |
            sleep 3600
            echo "Canceling workflow as too much time has elapsed"
            curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/workflow/${CIRCLE_WORKFLOW_ID}/cancel?circle-token=${BUILD_TIMER_TOKEN}"
      - checkout
      - run:
          name: "Checkout devtools"
          command: git clone https://github.com/secretflow/devtools.git ../devtools
      - run:
          name: "Install homebrew dependencies"
          command: |
            brew install bazelisk cmake ninja libomp wget go@1.19 md5sha1sum
            brew link go@1.19
      - run:
          name: Setup GCS
          command: |
            echo ${gcs_content} > ../gcs.data
            # FIXME: disable BwoB due to https://github.com/bazelbuild/bazel/pull/20409
            ../devtools/bazel_cache_setup.py --in_file=../gcs.data --out_file=../gcs.json
      - run:
          name: "Engine Test"
          command: |
            set +e
            declare -i test_status

            bazel test //engine/... -c opt --ui_event_filters=-info,-debug,-warning --test_output=errors| tee test_result.log; test_status=${PIPESTATUS[0]}
            
            sh ../devtools/rename_junit_xml.sh
            find bazel-bin/ -perm +111 -type f -name "*_test"  -print0 | xargs -0 tar -cvzf test_binary.tar.gz
            find bazel-testlogs/ -type f -name "test.log"  -print0 | xargs -0 tar -cvzf test_logs.tar.gz
            exit ${test_status}
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test_binary.tar.gz
      - store_artifacts:
          path: test_logs.tar.gz

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  unittest:
    when: << pipeline.parameters.run_unittest >>
    jobs:
      - linux_scdb_ut:
          matrix:
            parameters:
              resource_class: ["2xlarge", "arm-xlarge"]
      - linux_engine_ut:
          matrix:
            parameters:
              resource_class: ["2xlarge", "arm-xlarge"]
      - macOS_scdb_ut
      - macOS_engine_ut
