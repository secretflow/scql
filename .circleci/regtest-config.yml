# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

parameters:
  enable_regtest:
    type: boolean
    default: false
  run_regtest:
    type: boolean
    default: false

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  linux_regtest:
    machine:
      image: ubuntu-2004:2022.07.1
    resource_class: 2xlarge
    steps:
      - checkout
      - run:
          name: "Build binary"
          command: |
            set +e 
            mkdir -p image
            cp docker/scql.Dockerfile image
            docker run -d -it --name scql-dev -v $(pwd):/home/admin/dev/ -w /home/admin/dev --cap-add=SYS_PTRACE --security-opt seccomp=unconfined --cap-add=NET_ADMIN --privileged=true secretflow/release-ci:latest
            docker exec -it scql-dev bash -c "make && bazel build //engine/... -c opt --ui_event_filters=-info,-debug,-warning" 
            docker cp scql-dev:/home/admin/dev/bazel-bin/engine/exe/scqlengine image
            docker cp scql-dev:/home/admin/dev/bin/scdbserver image
            docker cp scql-dev:/home/admin/dev/bin/scdbclient image
            docker stop scql-dev &&  docker rm scql-dev
      - run:
          name: "Build image"
          command: |
            cd image
            docker build -f scql.Dockerfile -t scql:latest .
      - run:
          name: "Deploy image"
          command: |
            set +e
            cd .ci/docker-compose
            docker compose -p regtest up -d 
            docker ps | grep regtest
      - run:
          name: "Run regtest"
          command: |
            set +e
            sleep 1m
            export SKIP_CONCURRENT_TEST=true
            export $(grep -v '^#' .ci/docker-compose/.env | xargs)
            go test ./cmd/regtest/... -v -count=1 -timeout=30m

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  regtest:
    when: << pipeline.parameters.run_regtest >>
    jobs:
      - linux_regtest
