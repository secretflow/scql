intra_server:
  port: 8081
  protocol: https
  cert_file: cert_file
  key_file: key_file
inter_server:
  port: 8082
log_level: debug
party_code: alice
engines: ["alice.com"]
# NOTICE: relative paths are used here, which may cause inaccessibility due to mismatched levels of test files
party_info_file: "../testdata/party_info.json"
private_pem_path: "../testdata/private_key_alice.pem"
session_expire_time: 1000s
session_expire_check_time: 10s
exchange_job_info_retry_times: 2
exchange_job_info_retry_interval: 10s
intra_host: localhost:8081
engine:
  timeout: 120s
  protocol: http
  content_type: application/json
storage:
  type: mysql
  conn_str: "root:testpass@tcp(mysql:3306)/scdb?charset=utf8mb4&parseTime=True&loc=Local&interpolateParams=true"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_idle_time: 2m
  conn_max_lifetime: 5m
