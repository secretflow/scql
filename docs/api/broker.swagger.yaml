swagger: "2.0"
info:
  title: api/broker.proto
  version: version not set
tags:
  - name: IntraBrokerService
  - name: InterBrokerService
consumes:
  - application/json
produces:
  - application/json
paths:
  /intra/query:
    post:
      summary: DoQuery
      description: |-
        Run Query synchronously and return query result if the query completes
        within a specified timeout
      operationId: IntraBrokerService_DoQuery
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.QueryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.QueryRequest'
      tags:
        - IntraBrokerService
  /intra/query/submit:
    post:
      summary: SubmitQuery
      description: Run Query asynchronously
      operationId: IntraBrokerService_SubmitQuery
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.SubmitResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.QueryRequest'
      tags:
        - IntraBrokerService
  /intra/query/fetch:
    post:
      summary: FetchResult
      description: Fetch query result of asynchronous query
      operationId: IntraBrokerService_FetchResult
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.FetchResultResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.FetchResultRequest'
      tags:
        - IntraBrokerService
  /intra/query/explain:
    post:
      summary: ExplainQuery
      description: Get explaination of a query
      operationId: IntraBrokerService_ExplainQuery
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ExplainQueryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ExplainQueryRequest'
      tags:
        - IntraBrokerService
  /intra/query/cancel:
    post:
      summary: CancelQuery
      description: |-
        Cancel asynchronous query, currently only valid in the
        [KUSCIA](https://github.com/secretflow/kuscia). It will release the
        occupied local computing resources in time, but only try to notify
        other members to release their corresponding resources.
      operationId: IntraBrokerService_CancelQuery
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.CancelQueryResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.CancelQueryRequest'
      tags:
        - IntraBrokerService
  /intra/project/create:
    post:
      summary: CreateProject
      description: |-
        Create a new Project and automatically become the Project member and
        creator
      operationId: IntraBrokerService_CreateProject
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.CreateProjectResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.CreateProjectRequest'
      tags:
        - IntraBrokerService
  /intra/project/list:
    post:
      summary: ListProjects
      description: List All Projects that have created and joined
      operationId: IntraBrokerService_ListProjects
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ListProjectsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ListProjectsRequest'
      tags:
        - IntraBrokerService
  /intra/member/invite:
    post:
      summary: InviteMember
      description: Invite another member to join the Project you created
      operationId: IntraBrokerService_InviteMember
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.InviteMemberResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.InviteMemberRequest'
      tags:
        - IntraBrokerService
  /intra/invitation/list:
    post:
      summary: ListInvitations
      description: List all invitations sent and received
      operationId: IntraBrokerService_ListInvitations
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ListInvitationsResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ListInvitationsRequest'
      tags:
        - IntraBrokerService
  /intra/invitation/process:
    post:
      summary: ProcessInvitation
      description: |-
        Process the received invitation, specify it by invitation_id, choose to
        join the corresponding project or reject it
      operationId: IntraBrokerService_ProcessInvitation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ProcessInvitationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ProcessInvitationRequest'
      tags:
        - IntraBrokerService
  /intra/table/create:
    post:
      summary: CreateTable
      description: Create a Table you owned in specified Project
      operationId: IntraBrokerService_CreateTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.CreateTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.CreateTableRequest'
      tags:
        - IntraBrokerService
  /intra/table/list:
    post:
      summary: ListTables
      description: List all Tables in specified Project
      operationId: IntraBrokerService_ListTables
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ListTablesResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ListTablesRequest'
      tags:
        - IntraBrokerService
  /intra/table/drop:
    post:
      summary: DropTable
      description: |-
        Drop a Table you owned in specified Project, the relevant CCLs will be
        automatically cleared
      operationId: IntraBrokerService_DropTable
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.DropTableResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.DropTableRequest'
      tags:
        - IntraBrokerService
  /intra/ccl/grant:
    post:
      summary: GrantCCL
      description: Grant CCLs of your Table to a specific member
      operationId: IntraBrokerService_GrantCCL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.GrantCCLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.GrantCCLRequest'
      tags:
        - IntraBrokerService
  /intra/ccl/revoke:
    post:
      summary: RevokeCCL
      description: Revoke the CCLs you have granted to the specified member
      operationId: IntraBrokerService_RevokeCCL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.RevokeCCLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.RevokeCCLRequest'
      tags:
        - IntraBrokerService
  /intra/ccl/show:
    post:
      summary: ShowCCL
      description: Show CCLs in specified Project, supports specifying Tables, members
      operationId: IntraBrokerService_ShowCCL
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.ShowCCLResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.ShowCCLRequest'
      tags:
        - IntraBrokerService
  /intra/status/check_and_update:
    post:
      summary: CheckAndUpdateStatus
      description: Check and update status for Projects
      operationId: IntraBrokerService_CheckAndUpdateStatus
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/scql.pb.CheckAndUpdateStatusResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/google.rpc.Status'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/scql.pb.CheckAndUpdateStatusRequest'
      tags:
        - IntraBrokerService
definitions:
  google.protobuf.Any:
    type: object
    properties:
      '@type':
        type: string
        description: |-
          A URL/resource name that uniquely identifies the type of the serialized
          protocol buffer message. This string must contain at least
          one "/" character. The last segment of the URL's path must represent
          the fully qualified name of the type (as in
          `path/google.protobuf.Duration`). The name should be in a canonical form
          (e.g., leading "." is not accepted).

          In practice, teams usually precompile into the binary all types that they
          expect it to use in the context of Any. However, for URLs which use the
          scheme `http`, `https`, or no scheme, one can optionally set up a type
          server that maps type URLs to message definitions as follows:

          * If no scheme is provided, `https` is assumed.
          * An HTTP GET on the URL must yield a [google.protobuf.Type][]
            value in binary format, or produce an error.
          * Applications are allowed to cache lookup results based on the
            URL, or have them precompiled into a binary to avoid any
            lookup. Therefore, binary compatibility needs to be preserved
            on changes to types. (Use versioned type names to manage
            breaking changes.)

          Note: this functionality is not currently available in the official
          protobuf release, and it is not used for type URLs beginning with
          type.googleapis.com.

          Schemes other than `http`, `https` (or the empty scheme) might be
          used with implementation specific semantics.
    additionalProperties: {}
    description: |-
      `Any` contains an arbitrary serialized protocol buffer message along with a
      URL that describes the type of the serialized message.

      Protobuf library provides support to pack/unpack Any values in the form
      of utility functions or additional generated methods of the Any type.

      Example 1: Pack and unpack a message in C++.

          Foo foo = ...;
          Any any;
          any.PackFrom(foo);
          ...
          if (any.UnpackTo(&foo)) {
            ...
          }

      Example 2: Pack and unpack a message in Java.

          Foo foo = ...;
          Any any = Any.pack(foo);
          ...
          if (any.is(Foo.class)) {
            foo = any.unpack(Foo.class);
          }

      Example 3: Pack and unpack a message in Python.

          foo = Foo(...)
          any = Any()
          any.Pack(foo)
          ...
          if any.Is(Foo.DESCRIPTOR):
            any.Unpack(foo)
            ...

      Example 4: Pack and unpack a message in Go

           foo := &pb.Foo{...}
           any, err := anypb.New(foo)
           if err != nil {
             ...
           }
           ...
           foo := &pb.Foo{}
           if err := any.UnmarshalTo(foo); err != nil {
             ...
           }

      The pack methods provided by protobuf library will by default use
      'type.googleapis.com/full.type.name' as the type URL and the unpack
      methods only use the fully qualified type name after the last '/'
      in the type URL, for example "foo.bar.com/x/y.z" will yield type
      name "y.z".


      JSON

      The JSON representation of an `Any` value uses the regular
      representation of the deserialized, embedded message, with an
      additional field `@type` which contains the type URL. Example:

          package google.profile;
          message Person {
            string first_name = 1;
            string last_name = 2;
          }

          {
            "@type": "type.googleapis.com/google.profile.Person",
            "firstName": <string>,
            "lastName": <string>
          }

      If the embedded message type is well-known and has a custom JSON
      representation, that representation will be embedded adding a field
      `value` which holds the custom JSON in addition to the `@type`
      field. Example (for message [google.protobuf.Duration][]):

          {
            "@type": "type.googleapis.com/google.protobuf.Duration",
            "value": "1.212s"
          }
  google.rpc.Status:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/google.protobuf.Any'
  scql.pb.ArchiveProjectResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
  scql.pb.AskInfoResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      datas:
        type: array
        items:
          type: string
          format: byte
  scql.pb.BrokerProtocolVersion:
    type: string
    enum:
      - BROKER_SERVICE_PROTOCOL_V1
    default: BROKER_SERVICE_PROTOCOL_V1
  scql.pb.CancelQueryJobResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
  scql.pb.CancelQueryRequest:
    type: object
    example:
      job_id: your-job-id-from-submit
    properties:
      job_id:
        type: string
    required:
      - job_id
  scql.pb.CancelQueryResponse:
    type: object
    example:
      status:
        code: 0
        message: cancel query job your-job-id-from-submit succeed
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
  scql.pb.ChangeEntry:
    type: object
    properties:
      action:
        $ref: '#/definitions/scql.pb.ChangeEntry.Action'
      data:
        type: string
        format: byte
  scql.pb.ChangeEntry.Action:
    type: string
    enum:
      - CreateTable
      - DropTable
      - GrantCCL
      - RevokeCCL
      - AddProjectMember
      - UpdateProjectConf
      - ArchiveProject
    default: CreateTable
  scql.pb.CheckAndUpdateStatusRequest:
    type: object
    properties:
      project_ids:
        type: array
        items:
          type: string
        title: |-
          The ids of Projects to be checked and updated, if empty, all Projects
          will be processed
  scql.pb.CheckAndUpdateStatusResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      conflicts:
        type: object
        additionalProperties:
          $ref: '#/definitions/scql.pb.ProjectConflict'
        title: |-
          Valid only when status.code() == Code::PROJECT_CONFLICT
          maps from project_id to conflicts in the Project
  scql.pb.Checksum:
    type: object
    properties:
      table_schema:
        type: string
        format: byte
        title: checksum of schemas
      ccl:
        type: string
        format: byte
        title: checksum of ccl
  scql.pb.ChecksumCompareResult:
    type: string
    enum:
      - EQUAL
      - TABLE_SCHEMA_NOT_EQUAL
      - CCL_NOT_EQUAL
      - TABLE_CCL_NOT_EQUAL
    default: EQUAL
  scql.pb.ColumnControl:
    type: object
    properties:
      col:
        $ref: '#/definitions/scql.pb.ColumnDef'
      party_code:
        type: string
        description: the code of party that the constraint applies to.
      constraint:
        $ref: '#/definitions/scql.pb.Constraint'
  scql.pb.ColumnDef:
    type: object
    properties:
      column_name:
        type: string
      table_name:
        type: string
  scql.pb.Constraint:
    type: string
    enum:
      - UNKNOWN
      - PLAINTEXT
      - ENCRYPTED_ONLY
      - PLAINTEXT_AFTER_JOIN
      - PLAINTEXT_AFTER_GROUP_BY
      - PLAINTEXT_AFTER_COMPARE
      - PLAINTEXT_AFTER_AGGREGATE
      - PLAINTEXT_AS_JOIN_PAYLOAD
    default: UNKNOWN
    description: |2-
       - PLAINTEXT: The column can be revealed at party_code.
       - ENCRYPTED_ONLY: The column or any column produced by it can NOT be revealed at
      party_code. It can be used as condition in JOIN, WHERE, and GROUP BY.
       - PLAINTEXT_AFTER_JOIN: The column can be revealed at party_code if it is used as join key
       - PLAINTEXT_AFTER_GROUP_BY: The column can be revealed at party_code if it is used as group by key
       - PLAINTEXT_AFTER_COMPARE: The column can be revealed at party_code, if and only if
      it is the result of the comparison function e.g. select compare1 >
      compare2 from t group by zip_code
       - PLAINTEXT_AFTER_AGGREGATE: The column can be revealed at party_code, if and only if
      it has been through a N to 1 mapping such as
          - Aggregation operation such as sum/min/max/avg/count, e.g.
               select avg(score) from t group by zip_code
               select avg(score) from t
       - PLAINTEXT_AS_JOIN_PAYLOAD: The column can be revealed at party_code if it is used as join payload.
      For example:
        select t2.id, t2.col1 from t1 inner join t2 on t1.id = t2.id;
      In the above query, t2.col1 is used as join payload, t2.id is used as
      join key.
  scql.pb.CreateProjectRequest:
    type: object
    example:
      conf:
        spu_runtime_cfg:
          field: FM64
          protocol: SEMI2K
      name: proj_name
      project_id: proj_id
    properties:
      project_id:
        type: string
        title: |-
          The unique identifier of the Project, if empty, broker will generate unique
          project id
      name:
        type: string
        title: Project name, human readable
      description:
        type: string
      conf:
        $ref: '#/definitions/scql.pb.ProjectConfig'
        title: Runtime conf for Project
    required:
      - conf
  scql.pb.CreateProjectResponse:
    type: object
    example:
      project_id: proj_id
      status:
        code: 0
        message: 'create project succeed, id: proj_id'
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      project_id:
        type: string
        description: |-
          If Project id is empty in request, broker will generate one and return it
          in response.
  scql.pb.CreateTableRequest:
    type: object
    example:
      columns:
        - dtype: string
          name: ID
        - dtype: int
          name: age
      db_type: mysql
      project_id: proj_id
      ref_table: physic.table_alice
      table_name: ta
    properties:
      project_id:
        type: string
        title: Project id
      table_name:
        type: string
        title: Table name
      ref_table:
        type: string
        title: The refered physical table
      db_type:
        type: string
        title: The db_type of ref_table, maybe 'MySQL/Postgres/csvdb/...'
      columns:
        type: array
        items:
          type: object
          $ref: '#/definitions/scql.pb.CreateTableRequest.ColumnDesc'
        title: Columns choosed to refer from physical table
    title: Import physical table `ref_table` in Project `project_id` as `table_name`
    required:
      - project_id
      - table_name
      - ref_table
      - columns
  scql.pb.CreateTableRequest.ColumnDesc:
    type: object
    properties:
      name:
        type: string
        title: Column name
      dtype:
        type: string
        title: Column data type, see Enum DataType definition in "api/v1/column.proto"
  scql.pb.CreateTableResponse:
    type: object
    example:
      status:
        code: 0
        message: create table for proj_id succeed
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
  scql.pb.DebugOptions:
    type: object
    properties:
      enable_psi_detail_log:
        type: boolean
  scql.pb.DistributeQueryResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      server_protocol:
        $ref: '#/definitions/scql.pb.BrokerProtocolVersion'
      engine_endpoint:
        type: string
        title: SCQLEngine endpoint of server
      client_checksum_result:
        $ref: '#/definitions/scql.pb.ChecksumCompareResult'
      server_checksum_result:
        $ref: '#/definitions/scql.pb.ChecksumCompareResult'
      expected_server_checksum:
        $ref: '#/definitions/scql.pb.Checksum'
  scql.pb.DropTableRequest:
    type: object
    example:
      project_id: proj_id
      table_name: ta
    properties:
      project_id:
        type: string
        title: Project id
      table_name:
        type: string
        title: The name of Table to be droped
    required:
      - project_id
      - table_name
  scql.pb.DropTableResponse:
    type: object
    example:
      status:
        code: 0
        message: drop table succeed
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
  scql.pb.ExchangeJobInfoResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      endpoint:
        type: string
        title: engine endpoint
      server_checksum_result:
        $ref: '#/definitions/scql.pb.ChecksumCompareResult'
      expected_server_checksum:
        $ref: '#/definitions/scql.pb.Checksum'
        title: used when checksum result was not equal
  scql.pb.ExplainInfo:
    type: object
    properties:
      exe_graph_dot:
        type: string
        description: |-
          execution graph in dot format.
          It has value only when `dump_exe_graph` is true in request compile options.
  scql.pb.ExplainQueryRequest:
    type: object
    properties:
      project_id:
        type: string
      query:
        type: string
      job_config:
        $ref: '#/definitions/scql.pb.JobConfig'
    required:
      - project_id
      - query
  scql.pb.ExplainQueryResponse:
    type: object
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      explain:
        $ref: '#/definitions/scql.pb.ExplainInfo'
  scql.pb.FetchResultRequest:
    type: object
    example:
      job_id: your-job-id-from-submit
    properties:
      job_id:
        type: string
        title: The unique identifier of the query job, obtained when SubmitQuery is called
    required:
      - job_id
  scql.pb.FetchResultResponse:
    type: object
    example:
      result:
        costTimeS: 51.09585244
        outColumns:
          - annotation: {}
            elemType: INT64
            int64Data:
              - "19"
            name: cnt
            shape:
              dim:
                - dimValue: "1"
                - dimValue: "1"
      status:
        code: 0
        message: successfully retrieved session result
    properties:
      status:
        $ref: '#/definitions/scql.pb.Status'
      result:
        $ref: '#/definitions/scql.pb.QueryResult'
        title: Result of corresponding query, provided when status.code == Code.OK
      job_status:
