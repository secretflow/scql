      int32_data:
        type: array
        items:
          type: integer
          format: int32
        title: For int8, int16, int32 data types
      int64_data:
        type: array
        items:
          type: string
          format: int64
        title: For int64 and timestamp data types
      float_data:
        type: array
        items:
          type: number
          format: float
        title: For float32 data type
      double_data:
        type: array
        items:
